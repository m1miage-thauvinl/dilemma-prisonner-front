<div class="content">
<h3>Quel est ton nom ?</h3>
<input type ="text" [(value)]="nomJoueur"/>
<div *ngIf="isPremierJoueur()">
  <h3>Combien de tours souhaites-tu jouer ?</h3>
  <input type="number" [(value)]="nbTours"/>
</div>
<h3>Quelle strategie ?</h3>
<mat-form-field>
  <mat-select [(value)]="strategieChoisie">
    @for (strategie of strategies; track $index){
      <mat-option>{{ strategie }}</mat-option>
    }
  </mat-select>
</mat-form-field>
<div>
  @if(isPremierJoueur()){
    <button mat-flat-button (click)="jouer()">Jouer</button>
  }
  @if(isDeuxiemeJoueur()){
    <button mat-flat-button (click)="rejoindre()">Rejoindre</button>
  }
</div>
</div>
